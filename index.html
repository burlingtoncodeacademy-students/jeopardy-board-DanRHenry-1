<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeopardy</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
<body class="centered">
  <h1 style="font-size: 0;">Jeopardy!</h1>
  <img id="hero" src="./assets/jeopardy-logo.webp" alt="jeopardy_logo">
  <div class="bottom">
    <input class="nameInput centered" type="text" id= "inputFieldForP1Name" placeholder="Player 1">
    <input class="nameInput centered" type="text" id= "inputFieldForP2Name" placeholder="Player 2">
    <br>
    <a href="./round-1.html"><button id="startGame">Play</button></a>
  </div>
  
  <footer>Dan Henry 2023 Upright Education Coding Lab</footer>

<!-- Added to get the player names and update the scoreboards -->
<script>
  let inputFieldForP1Name = document.getElementById("inputFieldForP1Name");
let inputFieldForP2Name = document.getElementById("inputFieldForP2Name");
let playBtn = document.getElementById("startGame");

playBtn.addEventListener("click", saveName);

  function saveName() {
      let player1Name = inputFieldForP1Name.value;
      let player2Name = inputFieldForP2Name.value;
    
      localStorage.setItem("playerOneName", player1Name);
      localStorage.setItem("playerTwoName", player2Name);
  }

</script>

<!-- Do not change the script source. Allows import/export to work. -->
<script src="./scripts/index.js" type="module"></script>
</body>
</html>
